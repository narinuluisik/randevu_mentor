allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
buildscript {
    repositories {
        google()  // Google deposu
        mavenCentral()  // Maven merkezi deposu
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.4'  // Android Gradle Plugin
        classpath 'com.google.gms:google-services:4.3.15'  // Firebase Google Services plugin
    }
}
